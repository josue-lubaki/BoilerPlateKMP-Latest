androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activityCompose" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose" }

# preferences
preferences-coroutines = { group = "com.russhwolf", name = "multiplatform-settings-coroutines", version.ref = "multiplatformSettingsVersion" }
preferences = { group = "com.russhwolf", name = "multiplatform-settings", version.ref = "multiplatformSettingsVersion" }

# stately
stately-common = { module = "co.touchlab:stately-common", version.ref = "statelyCommonVersion" }

# voyager
voyager-navigation = { group = "cafe.adriel.voyager", name = "voyager-navigator", version.ref = "voyagerVersion" }
